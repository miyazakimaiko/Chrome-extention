<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <script src="load.js"></script>

        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        
    </head>
    <body>

        <!--=================================
        HEADER -->
        <header>
            
            <div id="add-word-drawer">
                <input id="add-word-input" class="add-word-input" type="checkbox" class="add-word-unshown">
                <label id="add-word-open" class="add-word-open" for="add-word-input"><span class="add-word-btn">Add a new word</span></label>
                <label id="add-word-close" class="nadd-word-unshown" for="add-word-input"></label>
                <div id="add-word-content">
                    <div class="content-container">

                        <!-- content of add-word-drawer -->
                        <form class="add-word-form" id="add-word-form">
                            
                            <label for="vocabulary" class="content-titles">Vocabulary</label>
                            <input id="vocabulary" class="word-input" type="text">
                            
                            <p class="content-titles">Tags</p>
                            <div class="tag-container" id="tag-container"></div>

                            <div class="meaning-container">
                                <p class="content-titles">Meaning</p>
                                <textarea name="meaning" id="meaning-textarea" cols="30" rows="5"></textarea>
                            </div>

                            <p class="content-titles">Category</p>
                            <div class="category-container" id="category-container"></div>

                            <button class="add-word-btn add-word-submit" type="submit">Submit</button>

                        </form>

                    </div>
                </div>
            </div>

            <form action="">
                <input class="search-input" type="text" placeholder="Search">
                <submit class="search-submit" type="submit"></submit>
            </form>

            <div id="nav-drawer">
                <input id="nav-input" class="nav-input" type="checkbox" class="nav-unshown">
                <label id="nav-open" for="nav-input"><span></span></label>
                <label id="nav-close" class="nav-unshown" for="nav-input"></label>
                <div id="nav-content">
                    <div class="content-container">

                        <!-- nav-drawer contents-->
                        <div id="nav-cat-container">
                            <big>Category</big>
                            <div>
                                <form class="cat-form">
                                    <button type="submit" id="submit-1" class="category-btn">All</button>
                                </form>
                            </div>
                        </div>

                        <form class="add-container" id="add-tags">
                            <big>Add Tag</big>
                            <input class="tag-input" id="tag-input" type="text">
                            <button type="submit">Submit</button>
                        </form>

                        <form class="add-container" id="add-category">
                            <big>Add Category</big>
                            <input class="category-input" id="category-input" type="text">
                            <button type="submit">Submit</button>
                        </form>

                    </div><!-- content-container -->
                </div>
            </div>

        </header>

        <!--=================================
        MAIN SECTION-->
        <main>
            <ul class="words-ul" id="words-ul"></ul>
        </main>

    <script src="save.js"></script>
    </body>
</html>
